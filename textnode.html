<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<style>
    table{
        border: 1px solid black;
        background-color: aqua;
        border-collapse: collapse;
        width: 40%;
    }
  
</style>
<body>

 <table id="result"></table>


<input type="text" id="inputone">
<input type="text" id="inputtwo">
<input type="text" id="inputthree">

    <button onclick="clickdata()">Click</button>

<script>

 function clickdata(){
  let one = document.getElementById('inputone').value
  let two = document.getElementById('inputtwo').value
  let three = document.getElementById('inputthree').value

  let tr = document.createElement('tr')
  let tr2 = document.createElement('tr')

  let table = document.createElement('table')

  let td =document.createElement('td')
  let node=document.createTextNode('name')

  let td2= document.createElement('td')
  let node2 =document.createTextNode('age')

  let td3=document.createElement('td')
  let node3 = document.createTextNode('pass')



  let th =document.createElement('th')
  let th2 =document.createElement('th')
  let th3=document.createElement('th')


  th.append(node);
  th2.append(node2)
  th3.append(node3)

  td.append(one)
  td2.append(two)
  td3.append(three)

  tr.append(node,node2,node3)
  tr2.append(one,two,three)

  table.append(tr,tr2)

  document.getElementById('result')

  result.append(table)
  
 }
</script>
</body>
